version: 2
sudo: false
language: node_js
node_js:
- '10.15.0'
cache:
  directories:
  - node_modules
branches:
  only:
  - styled-components-for-gh-pages
notifications:
  email:
  - a54383813@gmail.com
  slack:
    on_success: always
before_script:
- npm run clean
script:
- npm run export
env:
- DEPLOY_ENV=github NODE_ENV=production
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: ./out
  on:
    branch: styled-components-for-gh-pages