version: 2
sudo: false
language: node_js
node_js:
- '10.15.0'
cache: yarn
branches:
  only:
  - styled-components-for-gh-pages
notifications:
  email:
  - a54383813@gmail.com
  slack:
    on_success: always
before_script:
- yarn clean
script:
- DEPLOY_ENV=github yarn export
env:
- DEPLOY_ENV=github
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep-history: true
  local_dir: ./out
  on:
    branch: styled-components-for-gh-pages